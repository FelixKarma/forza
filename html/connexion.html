        <a href="index.html">

        </a>
        <div class="bar-search">
            <div class="container_filter-icon">
                <img class="filter-icon" src="../assets/img/filter_icon.svg" alt="recherche avancée">

        <nav class="header__nav">
            <a href="../index.html">Accueil</a>

            <a href="../html/FH page 1 html.html">Véhicules</a>
            <a href="../html/FAQ.html">FAQ</a>
        </nav>
        <div class="header__container_right">
            <div class="header__container-avatar">
                <div class="avatar">
                    <a href="profil?">
                        <img src="https://picsum.photos/60/60" alt="">
                    </a>
                </div>
                <div class="icon-deconnexion">
                    <a href="#">
                        <img src="../assets/img/deconnexion_icon.svg" alt="icon déconnexion">

            </div>
            <div class="header__container_btn-inscription">

            </div>
            <div class="hero__form">
                <img class="body_logo" src="../assets/img/logo_carhorizon.svg" alt="logo carhorizon">
                <h1 class="title_inscription">S'identifier</h1>
                <form class="form_inscription" action="post">
                    <div class="container_email">
                        <label for="mail">Email</label>
                        <input type="email" id="mail" name="mail">
                    </div>
                    <div class="container_password">
                        <label for="key">Mot de passe</label>
                        <input type="password" id="key" name="key">
                    </div>
                    <button type="submit" class="btn_inscription">Se connecter</button>
                    <div class="container_separator">
                        <div class="separator"></div>
                        <p class="or">or</p>
                        <div class="separator"></div>
                    </div>
                </form>
                <button class="btn_inscription_google"><img src="../assets/img/google-icon.svg" alt="google icon">Se
                    connecter avec <br> Google</button>
            </div>
        </section>
    </main>
    <footer class="footer">
